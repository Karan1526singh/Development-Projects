<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img id="im" src="logo.png" alt="Spotify"> Songify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <audio class="myaudio" id="testaudio0">
                        <source src="./songs/1.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <span class="songName">"Bohemian Rhapsody" by Queen</span>
                    <img src="./covers/1.jpg" >
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="itag1" onclick="playMe('0');" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <audio class="myaudio" id="testaudio1">
                        <source src="./songs/2.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <span class="songName">"Hotel California" by Eagles</span>
                    <img src="./covers/2.jpg" >
                    <span class="songlistplay"><span class="timestamp">05:34 <i onclick="playMe('1');" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <audio class="myaudio" id="testaudio2">
                        <source src="./songs/3.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <span class="songName">"Stairway to Heaven" by Led Zeppelin</span>
                    <img src="./covers/3.jpg" >
                    <span class="songlistplay"><span class="timestamp">05:34 <i onclick="playMe('2');" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <audio class="myaudio" id="testaudio3">
                        <source src="./songs/4.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <span class="songName">"Imagine" by John Lennon</span>
                    <img src="./covers/4.jpg" >
                    <span class="songlistplay">
                        <span class="timestamp">05:34 
                        <i onclick="playMe('3');" class="far songItemPlay fa-play-circle"></i> 
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <audio class="myaudio" id="testaudio4">
                        <source src="./songs/5.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <span class="songName">"Hey Jude" by The Beatles</span>
                    <img src="./covers/5.jpg" >
                    <span class="songlistplay"><span class="timestamp">05:34 <i onclick="playMe('4');" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"  id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
